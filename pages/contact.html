<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Recursos_Amazing_Events_Task_1/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="shortcut icon"
      href="../imagenes/favicon.png"
      type="image/x-icon"
    />
    <title>CONTACT</title>
  </head>

  <body>
        <!-- -------------------------------------------header --------------------------------------------------->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid flex-row d-flex">
          <a class="navbar-brand col" href="../index.html">
            <img
              src="../imagenes/amazing_brand.png"
              alt="logo"
              class="col-sm-4 col-6 col-lg-10"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav gap-3">
              <li class="nav-item border btn btn-light">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >HOME</a
                >
              </li>
              <li class="nav-item border btn btn-light">
                <a class="nav-link" href="./upcoming-events.html"
                  >UPCOMING EVENTS</a
                >
              </li>
              <li class="nav-item border btn btn-light">
                <a class="nav-link" href="./past-events.html"> PAST EVENTS </a>
              </li>
              <li class="nav-item border btn btn-light">
                <a class="nav-link active" href="#">CONTACT</a>
              </li>
              <li class="nav-item border btn btn-light">
                <a class="nav-link" href="./stats.html">STATS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!------------------------------------------------main------------------------------------------------- -->
    <main>
      <section class="container-fluid">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="3"
              class="active"
              aria-current="true"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item">
              <img
                src="../imagenes/optional_banner_2.jpg"
                class="d-block w-100"
                alt="museo"
              />
              <div class="carousel-caption d-none d-md-block">
                <a class="text" href="../index.html">
                  <h3 class="shadow">HOME</h3>
                </a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/optional_banner_3.jpg"
                class="d-block w-100"
                alt="cine"
              />
              <div class="carousel-caption d-none d-md-block">
                <a class="text" href="#">
                  <h3 class="shadow text-Light">UPCOMING EVENTS</h3>
                </a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/optional_banner_4.jpg"
                class="d-block w-100"
                alt="Colores"
              />
              <div class="carousel-caption d-none d-md-block">
                <a href="./past-events.html" class="text">
                  <h3 class="shadow text-Light">PAST EVENTS</h3>
                </a>
              </div>
            </div>
            <div class="carousel-item active">
              <img
                src="../imagenes/optional_banner_1.jpg"
                class="d-block w-100"
                alt="comida oriental"
              />
              <div class="carousel-caption d-none d-md-block">
                <a href="./contact.html" class="text">
                  <h3 class="shadow text-Light">CONTACT US</h3>
                </a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/optional_banner_5.jpg"
                class="d-block w-100"
                alt="canto"
              />
              <div class="carousel-caption d-none d-md-block">
                <a href="./stats.html" class="text">
                  <h3 class="shadow text-Light">STATS</h3>
                </a>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="container mt-4 col-6">
        <form>
          <div class="d-flex flex-column gap-3 align-items-center">
            <div class="col-12">
              <label for="staticName1" class="">Name</label>
              <input
                type="text"
                class="form-control"
                id="staticName1"
                placeholder="Name"
              />
            </div>
            <div class="col-12">
              <label for="staticEmail2" class="">Email</label>
              <input
                type="text"
                class="form-control"
                id="staticEmail2"
                placeholder="email@example.com"
              />
            </div>
            <div class="col-12">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Example textarea</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="col-12 mt-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary mb-3">Send</button>
          </div>
        </form>
      </section>
    </main>

    <footer
      class="container-fluid d-flex flex-row justify-content-between bg-dark-subtle p-2"
    >
      <div class="gap-5 d-flex flex-row">
        <a
          class="col-2"
          href="https://www.facebook.com/?locale=es_LA"
          ><img
            class="col-12 rounded-circle"
            src="../imagenes/facebook.png"
            alt="facebook" /></a
        ><a
          class="col-2"
          href="https://www.instagram.com/"
          ><img
            class="col-12 rounded-circle"
            src="../imagenes/instagram.png"
            alt="instagram" /></a
        ><a
          class="col-2"
          href="https://web.whatsapp.com/"
          ><img
            class="col-12 rounded-circle"
            src="../imagenes/whatsapp.png"
            alt="whatsapp"
        /></a>
      </div>

      <h3 class="border p-2">COHORT</h3>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
